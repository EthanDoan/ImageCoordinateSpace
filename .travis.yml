language: objective-c
osx_image: xcode9.2
xcode_sdk: iphonesimulator11.2
xcode_project: ImageCoordinateSpace.xcodeproj
xcode_scheme: ImageCoordinateSpace
before_install:
  - carthage version
cache:
  directories:
    - Carthage
before_script:
  - carthage outdated || carthage bootstrap --platform iOS
script:
  - set -o pipefail && xcodebuild test -scheme "$TRAVIS_XCODE_SCHEME" -destination "platform=iOS Simulator,name=iPhone X" | xcpretty -f `xcpretty-travis-formatter`
after_success:
  - bash <(curl -s 'https://codecov.io/bash') -Z -J '^ImageCoordinateSpace$' -X gcov -X fix
before_deploy:
  - brew update > /dev/null
  - brew outdated carthage || brew upgrade carthage
  - carthage build --no-skip-current --platform iOS
  - carthage archive "$TRAVIS_XCODE_SCHEME"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: "$TRAVIS_XCODE_SCHEME.framework.zip"
  on:
    tags: true
git:
  depth: false
